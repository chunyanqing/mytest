<!DOCTYPE html>

  <body>
     <img alt="" src="method?a=img">
     <a href="method?a=atag">aaa</a>
     <form action="method"  method="get">
         <input type="submit"/>
     </form>
     
     <hr/>
     
     <form action="method"  method="post">
         <div>
                                      没有 name属性<input type="text"/>
         </div>
         
         
         <div>
             name addr:<input type="text" name="addr"/>
         </div>
         
         
         <div>
             name pwd:<input type="password" name="pwd"/>
         </div>
         
         
         <div>
             name sex:<input type="radio" name="sex" value="1"/>男
                      <input type="radio" name="sex" value="2"/>女
         </div>
         
         
         <div>
			 name hobby：
			 <input type="checkbox" name="hb" value="1"/>选项1
			 <input type="checkbox" name="hb" value="2"/>选项2
			 <input type="checkbox" name="hb" value="3"/>选项3
			 <input type="checkbox" name="hb" value="4"/>选项4
		 </div>
		 
		 
		 
		 <div>
				隐藏的：<input type="hidden" name="hide" value="hhh"/>
		 </div>
		 
		 
		 <div>
			 select：
			 <select name="age">
				  <option value="1">选项1</option>
				  <option value="2">选项2</option>
				  <option value="3">选项3</option>
			      <option value="4">选项4</option>
			 </select>
		 </div>
		 
		 
		 <div>
			 textArea:
			 <textarea name="info" rows="" cols="">
			 </textarea>
		 </div>
			  			
  		 <input type="submit" />
     </form>
